<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <h1 class="page-title">Resume Builder</h1>
        <button id="signin-button">Sign In</button>
    </div>
    <div class="main-content">
        <div class="left-column">
            <h2>Upload PDF</h2>
            <div id="resume-content">
                {% if pdf_image %}
                    <img src="data:image/jpeg;base64,{{ image_to_base64(pdf_image) }}"  style="width: 50%; height: auto;"/>
                {% else %}
                    <img src="{{ url_for('static', filename='resumeSS.png') }}" alt="Main Image" class="main-image">
                {% endif %}
            </div>
            <form action="/" method="POST" enctype="multipart/form-data">
                <input type="file" name="pdf_file">
                <input type="submit" value="Upload PDF" class="upload-button">
            </form>
        </div>
        <div class="right-column">
            <h2>Resume Content</h2>
            <div id="resume-content">
                
            </div>
        </div>
    </div>
    <div class="button-container">
        <a href="#" class="custom-button">Button 1</a>
        <a href="#" class="custom-button">Button 2</a>
        <a href="#" class="custom-button">Button 3</a>
        <a href="#" class="custom-button">Button 4</a>
    </div>
</body>
</html>
